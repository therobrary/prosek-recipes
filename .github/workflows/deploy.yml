name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Backend (Worker)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'backend'
          # Wrangler v3 doesn't support `secret:bulk`; use `secret put`.
          command: |
            printf "%s" "${{ secrets.OPENAI_BASE_URL }}" | wrangler secret put OPENAI_BASE_URL
            printf "%s" "${{ secrets.OPENAI_API_KEY }}" | wrangler secret put OPENAI_API_KEY
            printf "%s" "${{ secrets.OPENAI_MODEL }}" | wrangler secret put OPENAI_MODEL
            wrangler deploy

      - name: Deploy Frontend (Pages)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend --project-name=family-recipes-frontend
