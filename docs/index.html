<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        [x-cloak] { display: none !important; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316', // Orange-500
                        secondary: '#4B5563', // Gray-600
                        background: '#F3F4F6', // Gray-100
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-gray-800 antialiased min-h-screen flex flex-col"
      x-data="cookbook()"
      x-init="init()">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center gap-2 cursor-pointer" @click="resetFilters()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">Family Cookbook</h1>
                </div>

                <!-- Search Input (Desktop & Mobile) -->
                <div class="w-full md:w-96">
                    <div class="relative">
                        <input
                            type="text"
                            id="search"
                            placeholder="Search recipes, ingredients..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            x-model="searchQuery"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center" x-show="searchQuery">
                            <button @click="searchQuery = ''" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <!-- Category Filters -->
        <div class="mb-8 overflow-x-auto pb-2 -mx-4 px-4 md:mx-0 md:px-0">
            <div class="flex gap-2">
                <button
                    @click="activeCategory = 'All'"
                    :class="activeCategory === 'All' ? 'bg-primary text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
                    class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap shadow-sm transition-colors border border-transparent"
                >
                    All Recipes
                </button>
                <template x-for="category in categories" :key="category">
                    <button
                        @click="activeCategory = category"
                        :class="activeCategory === category ? 'bg-primary text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
                        class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap shadow-sm transition-colors border border-transparent"
                        x-text="category"
                    ></button>
                </template>
            </div>
        </div>

        <!-- Recipe Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="(recipe, index) in filteredRecipes" :key="index">
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 flex flex-col h-full cursor-pointer group" @click="openRecipe(recipe)">
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-2">
                            <span
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                :class="getCategoryColor(recipe.category)"
                                x-text="recipe.category"
                            ></span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors" x-text="recipe.title"></h3>
                        <p class="text-sm text-gray-500 line-clamp-3 mb-4 flex-grow">
                            <span x-text="recipe.ingredients.map(i => i.startsWith('__SECTION__') ? '' : i).filter(i => i).slice(0, 5).join(', ')"></span>...
                        </p>
                        <div class="flex items-center text-xs text-gray-400 border-t pt-4 gap-4">
                            <div class="flex items-center gap-1" x-show="recipe.serves">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span x-text="recipe.serves.replace('Serves:', '')"></span>
                            </div>
                            <div class="flex items-center gap-1" x-show="recipe.cook_time">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="recipe.cook_time.replace('Cook Time:', '')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredRecipes.length === 0" class="text-center py-20" x-cloak>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-lg font-medium text-gray-900">No recipes found</h3>
            <p class="text-gray-500 mt-1">Try adjusting your search or category.</p>
        </div>

        <!-- Recipe Modal -->
        <div x-show="selectedRecipe" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak>
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

                <div x-show="selectedRecipe"
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                     @click="selectedRecipe = null"
                     aria-hidden="true"></div>

                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <div x-show="selectedRecipe"
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl w-full">

                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 max-h-[80vh] overflow-y-auto">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-left sm:mt-0 sm:text-left w-full">
                                <div class="flex justify-between items-start">
                                    <h3 class="text-2xl leading-6 font-bold text-gray-900 serif" id="modal-title" x-text="selectedRecipe?.title"></h3>
                                    <button @click="selectedRecipe = null" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>

                                <div class="mt-2 flex flex-wrap gap-3 text-sm text-gray-500 mb-6">
                                    <span class="px-2 py-1 bg-gray-100 rounded text-gray-700 font-medium" x-text="selectedRecipe?.category"></span>
                                    <span x-show="selectedRecipe?.serves" class="flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                        <span x-text="selectedRecipe?.serves"></span>
                                    </span>
                                    <span x-show="selectedRecipe?.cook_time" class="flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span x-text="selectedRecipe?.cook_time"></span>
                                    </span>
                                </div>

                                <div class="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2 mb-3">Ingredients</h4>
                                        <ul class="space-y-2 text-sm text-gray-600">
                                            <template x-for="ingredient in selectedRecipe?.ingredients" :key="ingredient">
                                                <li :class="ingredient.startsWith('__SECTION__') ? 'font-bold text-gray-800 mt-4 text-base' : 'flex items-start'">
                                                    <span x-show="!ingredient.startsWith('__SECTION__')" class="mr-2 text-primary">â€¢</span>
                                                    <span x-text="ingredient.replace('__SECTION__', '')"></span>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2 mb-3">Directions</h4>
                                        <ul class="space-y-4 text-sm text-gray-600">
                                            <template x-for="(step, index) in selectedRecipe?.directions" :key="index">
                                                <li :class="step.startsWith('__SECTION__') ? 'font-bold text-gray-800 mt-4 text-base' : 'flex items-start'">
                                                     <span x-show="!step.startsWith('__SECTION__')" class="font-bold text-gray-300 mr-2" x-text="getStepNumber(selectedRecipe.directions, index)"></span>
                                                     <span x-text="step.replace('__SECTION__', '')"></span>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm" @click="selectedRecipe = null">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; <span x-text="new Date().getFullYear()"></span> Family Cookbook. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        function cookbook() {
            return {
                recipes: [],
                searchQuery: '',
                activeCategory: 'All',
                categories: [],
                selectedRecipe: null,

                async init() {
                    try {
                        const response = await fetch('recipes.json');
                        this.recipes = await response.json();

                        // Extract unique categories
                        const cats = new Set(this.recipes.map(r => r.category));
                        this.categories = Array.from(cats).sort();

                    } catch (error) {
                        console.error('Error loading recipes:', error);
                    }
                },

                get filteredRecipes() {
                    if (!this.recipes) return [];

                    const query = this.searchQuery.toLowerCase();

                    return this.recipes.filter(recipe => {
                        const matchesSearch = recipe.title.toLowerCase().includes(query) ||
                                              recipe.ingredients.some(i => i.toLowerCase().includes(query));
                        const matchesCategory = this.activeCategory === 'All' || recipe.category === this.activeCategory;

                        return matchesSearch && matchesCategory;
                    });
                },

                getCategoryColor(category) {
                    const colors = {
                        'Dessert': 'bg-pink-100 text-pink-800',
                        'Main Dish': 'bg-red-100 text-red-800',
                        'Soup & Stew': 'bg-yellow-100 text-yellow-800',
                        'Salad': 'bg-green-100 text-green-800',
                        'Breakfast': 'bg-blue-100 text-blue-800',
                        'Beverage': 'bg-purple-100 text-purple-800',
                        'Mexican': 'bg-orange-100 text-orange-800',
                        'Pasta & Italian': 'bg-emerald-100 text-emerald-800'
                    };
                    return colors[category] || 'bg-gray-100 text-gray-800';
                },

                openRecipe(recipe) {
                    this.selectedRecipe = recipe;
                },

                resetFilters() {
                    this.activeCategory = 'All';
                    this.searchQuery = '';
                },

                getStepNumber(directions, currentIndex) {
                    // Count only non-section steps up to and including current index
                    let stepNumber = 0;
                    for (let i = 0; i <= currentIndex; i++) {
                        if (!directions[i].startsWith('__SECTION__')) {
                            stepNumber++;
                        }
                    }
                    return stepNumber;
                }
            }
        }
    </script>
</body>
</html>
