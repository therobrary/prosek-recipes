<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari's Family Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        [x-cloak] { display: none !important; }

        @media print {
            body > header, body > main, body > footer { display: none !important; }

            /* Reset Modal Wrappers - Eliminate Flex/Centering/Padding */
            body > div[aria-labelledby="modal-title"] { display: block !important; position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; height: auto !important; overflow: visible !important; background: white !important; z-index: 9999 !important; }
            body > div[aria-labelledby="modal-title"] > div { display: block !important; padding: 0 !important; min-height: 0 !important; }

            /* Hide the gray overlay background */
            body > div[aria-labelledby="modal-title"] .fixed.inset-0 { display: none !important; }

            /* The Modal Card itself */
            body > div[aria-labelledby="modal-title"] .inline-block {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                transform: none !important;
                border-radius: 0 !important;
                overflow: visible !important;
                background: white !important;
            }

            /* Content Padding Reset */
            .bg-white.px-4.pt-5.pb-4 { padding: 0 !important; }

            /* Hide close buttons and other non-print elements */
            .print\:hidden, button { display: none !important; }

            /* Hide tag container specifically if not covered by print:hidden */
            .tag-container { display: none !important; }

            /* Reset colors for print */
            body, .text-gray-900, .text-gray-500, .text-gray-600, .text-gray-800, .text-gray-700 { color: black !important; }
            .bg-white, .bg-gray-50, .bg-background { background: white !important; }

            /* Typography adjustments */
            h3#modal-title { font-family: 'Playfair Display', serif !important; color: black !important; font-size: 24pt !important; text-align: center !important; margin-bottom: 0.5cm !important; }
            body > div[aria-labelledby="modal-title"] h4 { font-family: 'Playfair Display', serif !important; color: black !important; margin-top: 1cm !important; }

            /* Layout - Force Grid for recipe content */
            body > div[aria-labelledby="modal-title"] .grid { display: grid !important; grid-template-columns: 1fr 1.6fr !important; gap: 1cm !important; }

            /* Ensure Lists are visible and break correctly */
            body > div[aria-labelledby="modal-title"] ul { page-break-inside: auto; }
            body > div[aria-labelledby="modal-title"] li { page-break-inside: avoid; page-break-after: auto; margin-bottom: 0.25rem !important; }

            /* Remove scrollbars */
            .overflow-y-auto { overflow: visible !important; height: auto !important; max-height: none !important; }

            /* Image adjustments */
            img { max-height: 250px !important; width: auto !important; max-width: 100% !important; margin: 0 auto 1cm auto !important; display: block !important; object-fit: contain !important; border-radius: 0 !important; }

            /* Meta data centering */
            .flex.items-center.gap-1 { justify-content: center !important; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald-500
                        'primary-dark': '#059669', // Emerald-700
                        secondary: '#4B5563', // Gray-600
                        background: '#FDFBF7', // Warm Cream
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-gray-800 antialiased min-h-screen flex flex-col"
      x-data="cookbook()"
      x-init="init()">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center gap-2 cursor-pointer" @click="resetFilters()">
                    <!-- Pot/Pan Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">Cari's Family Recipes</h1>
                </div>

                <div class="flex items-center gap-4 w-full md:w-auto">
                    <!-- Search Input (Desktop & Mobile) -->
                    <div class="relative flex-grow md:w-80">
                        <input
                            type="text"
                            id="search"
                            placeholder="Search recipes..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            x-model="searchQuery"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center" x-show="searchQuery">
                            <button @click="searchQuery = ''" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Add Button -->
                    <button @click="openForm()" class="bg-primary hover:bg-primary-dark text-white rounded-full p-2 shadow-md transition-colors" title="Add Recipe">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <!-- Loading State -->
        <div x-show="isLoading" class="flex justify-center py-20">
            <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-8" x-cloak>
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" x-text="error"></p>
                    <button @click="fetchRecipes()" class="mt-2 text-sm font-medium text-red-700 hover:text-red-600 underline">Try Again</button>
                </div>
            </div>
        </div>

        <!-- Tag Filters -->
        <div x-show="!isLoading && !error" class="mb-8 overflow-x-auto pb-2 -mx-4 px-4 md:mx-0 md:px-0">
            <div class="flex gap-2 items-center">
                <template x-for="tag in allTags" :key="tag">
                    <button
                        @click="toggleTag(tag)"
                        :class="selectedTags.includes(tag) ? 'bg-primary text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
                        class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap shadow-sm transition-colors border border-transparent"
                        x-text="tag"
                    ></button>
                </template>
                <!-- Clear Filters Button -->
                <button
                    x-show="searchQuery || selectedTags.length > 0"
                    @click="resetFilters()"
                    class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap shadow-sm transition-colors bg-red-50 text-red-600 hover:bg-red-100 border border-red-200 flex items-center gap-1"
                    title="Clear all filters"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Recipe Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="(recipe, index) in filteredRecipes" :key="recipe.id || index">
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 flex flex-col h-full cursor-pointer group" @click="openRecipe(recipe)">
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex flex-wrap gap-1 mb-2">
                            <template x-for="tag in recipe.tags" :key="tag">
                                <span
                                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                    :class="getCategoryColor(tag)"
                                    x-text="tag"
                                ></span>
                            </template>
                        </div>
                        <div class="flex items-start gap-4 mb-2">
                             <div class="flex-grow">
                                <h3 class="text-xl font-bold text-gray-900 group-hover:text-primary transition-colors" x-text="recipe.title"></h3>
                             </div>
                             <div x-show="recipe.image_url" class="flex-shrink-0">
                                <img :src="recipe.image_url" alt="Recipe Image" class="w-16 h-16 object-cover rounded-md shadow-sm">
                             </div>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-3 mb-4 flex-grow">
                            <span x-text="recipe.ingredients.map(i => i.startsWith('__SECTION__') ? '' : i).filter(i => i).slice(0, 5).join(', ')"></span>...
                        </p>
                        <div class="flex items-center text-xs text-gray-400 border-t pt-4 gap-4">
                            <div class="flex items-center gap-1" x-show="recipe.serves">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span x-text="recipe.serves.replace('Serves:', '')"></span>
                            </div>
                            <div class="flex items-center gap-1" x-show="recipe.cook_time">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span x-text="recipe.cook_time.replace('Cook Time:', '')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredRecipes.length === 0" class="text-center py-20" x-cloak>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-lg font-medium text-gray-900">No recipes found</h3>
            <p class="text-gray-500 mt-1">Try adjusting your search or filters.</p>
        </div>

    </main>

    <!-- Recipe Detail Modal (Moved outside Main) -->
    <div x-show="selectedRecipe && !showFormModal" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak>
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div x-show="selectedRecipe && !showFormModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                 @click="selectedRecipe = null"
                 aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div x-show="selectedRecipe && !showFormModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl w-full">

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 max-h-[85vh] overflow-y-auto">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-left sm:mt-0 sm:text-left w-full">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-2xl leading-6 font-bold text-gray-900 serif" id="modal-title" x-text="selectedRecipe?.title"></h3>
                                <div class="flex gap-2 print:hidden">
                                    <!-- Print Button -->
                                    <button @click="window.print()" class="text-gray-400 hover:text-gray-600 focus:outline-none" title="Print Recipe">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                        </svg>
                                    </button>
                                    <button @click="openForm(selectedRecipe)" class="text-gray-400 hover:text-primary focus:outline-none" title="Edit Recipe">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </button>
                                    <button @click="selectedRecipe = null" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div x-show="selectedRecipe?.image_url" class="mb-6 w-full h-64 overflow-hidden rounded-lg shadow-md">
                                <img :src="selectedRecipe?.image_url" alt="Recipe Image" class="w-full h-full object-cover">
                            </div>

                            <div class="tag-container mt-2 flex flex-wrap gap-2 text-sm text-gray-500 mb-6 print:hidden">
                                <template x-for="tag in selectedRecipe?.tags" :key="tag">
                                    <span class="px-2 py-1 bg-gray-100 rounded text-gray-700 font-medium" x-text="tag"></span>
                                </template>
                            </div>

                            <!-- Serves and Cook Time moved outside tag container to be visible in print -->
                            <div class="mt-2 flex flex-wrap gap-2 text-sm text-gray-500 mb-6">
                                <span x-show="selectedRecipe?.serves" class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    <span x-text="selectedRecipe?.serves"></span>
                                </span>
                                <span x-show="selectedRecipe?.cook_time" class="flex items-center gap-1 ml-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span x-text="selectedRecipe?.cook_time"></span>
                                </span>
                            </div>

                            <div class="mb-6 bg-gray-50 p-3 rounded-lg flex items-center gap-4 print:hidden">
                                <span class="text-sm font-medium text-gray-700">Portion Scale:</span>
                                <div class="flex items-center gap-2">
                                    <button @click="multiplier = Math.max(0.5, multiplier - 0.5)" class="p-1 rounded-full bg-white shadow hover:bg-gray-100 text-gray-600 focus:outline-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                        </svg>
                                    </button>
                                    <span class="text-sm font-bold w-12 text-center" x-text="multiplier + 'x'"></span>
                                    <button @click="multiplier += 0.5" class="p-1 rounded-full bg-white shadow hover:bg-gray-100 text-gray-600 focus:outline-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                                <span class="text-xs text-gray-500 ml-2" x-show="multiplier !== 1">(Adjusts ingredient amounts)</span>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6 print:grid-cols-2">
                                <div>
                                    <h4 class="text-lg font-semibold text-gray-900 border-b pb-2 mb-3">Ingredients</h4>
                                    <ul class="space-y-2 text-sm text-gray-600">
                                        <template x-for="ingredient in selectedRecipe?.ingredients" :key="ingredient">
                                            <li :class="ingredient.startsWith('__SECTION__') ? 'font-bold text-gray-800 mt-4 text-base' : 'flex items-start'">
                                                <span x-show="!ingredient.startsWith('__SECTION__')" class="mr-2 text-primary">&bull;</span>
                                                <span x-text="scaleIngredient(ingredient.replace('__SECTION__', ''), multiplier)"></span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                                <div>
                                    <h4 class="text-lg font-semibold text-gray-900 border-b pb-2 mb-3">Directions</h4>
                                    <ul class="space-y-4 text-sm text-gray-600">
                                        <template x-for="(step, index) in selectedRecipe?.directions" :key="index">
                                            <li :class="step.startsWith('__SECTION__') ? 'font-bold text-gray-800 mt-4 text-base' : 'flex items-start'">
                                                 <span x-show="!step.startsWith('__SECTION__')" class="font-bold text-gray-300 mr-2" x-text="getStepNumber(selectedRecipe.directions, index)"></span>
                                                 <span x-text="step.replace('__SECTION__', '')"></span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse print:hidden">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm" @click="selectedRecipe = null">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Form Modal (Moved outside Main) -->
    <div x-show="showFormModal" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="form-modal-title" role="dialog" aria-modal="true" x-cloak>
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeForm()" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl w-full">
                <form @submit.prevent="saveRecipe">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 max-h-[85vh] overflow-y-auto">
                        <h3 class="text-2xl font-bold text-gray-900 serif mb-4" x-text="formData.id ? 'Edit Recipe' : 'Add New Recipe'"></h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" x-model="formData.title" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary border p-2">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Image</label>
                                <div class="mt-1 flex items-center gap-4">
                                    <div x-show="formData.image_url" class="relative w-20 h-20 rounded-md overflow-hidden bg-gray-100 border">
                                        <img :src="formData.image_url" class="w-full h-full object-cover">
                                        <button type="button" @click="formData.image_url = null; selectedFile = null" class="absolute top-0 right-0 bg-red-500 text-white p-0.5 rounded-bl opacity-75 hover:opacity-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </div>
                                    <input type="file" @change="handleFileSelect" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary-dark cursor-pointer">
                                </div>
                                <p class="text-xs text-gray-500 mt-1" x-text="uploading ? 'Uploading image...' : 'Optional: Upload a photo for this recipe'"></p>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tags</label>
                                <div class="mt-1 border border-gray-300 rounded-md shadow-sm p-2 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary">
                                    <div class="flex flex-wrap gap-2 mb-2" x-show="formData.tags.length > 0">
                                        <template x-for="(tag, index) in formData.tags" :key="index">
                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-primary text-white">
                                                <span x-text="tag"></span>
                                                <button type="button" @click="removeTag(index)" class="ml-1 text-white hover:text-gray-200 focus:outline-none">
                                                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                    </svg>
                                                </button>
                                            </span>
                                        </template>
                                    </div>
                                    <input
                                        type="text"
                                        x-model="tagInput"
                                        @keydown.enter.prevent="addTag()"
                                        @keydown.comma.prevent="addTag()"
                                        @keydown.backspace="handleBackspace()"
                                        placeholder="Type a tag and press Enter..."
                                        class="block w-full border-none focus:ring-0 p-0 text-sm"
                                    >
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Press Enter or Comma to add a tag.</p>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Serves (e.g. 4-6)</label>
                                    <input type="text" x-model="formData.serves" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary border p-2">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cook Time (e.g. 45 mins)</label>
                                    <input type="text" x-model="formData.cook_time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary border p-2">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Ingredients (One per line)</label>
                                <div class="text-xs text-gray-500 mb-1">Tip: Use __SECTION__ prefix for headers</div>
                                <textarea x-model="formData.ingredientsText" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary border p-2 font-mono text-sm"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Directions (One step per line)</label>
                                <textarea x-model="formData.directionsText" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary border p-2 font-mono text-sm"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-3">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:w-auto sm:text-sm">
                            Save Recipe
                        </button>
                        <button type="button" @click="closeForm()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; <span x-text="new Date().getFullYear()"></span> Cari's Family Recipes. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Update this URL to point to your Cloudflare Worker if hosted separately.
        // If served from the same domain (e.g. via Cloudflare Pages functions or similar routing), relative path works.
        const API_URL = 'https://family-recipes-backend.robrary.workers.dev/api/recipes';

        function cookbook() {
            return {
                recipes: [],
                isLoading: false,
                error: null,
                searchQuery: '',
                selectedTags: [],
                allTags: [],
                selectedRecipe: null,
                showFormModal: false,
                multiplier: 1,
                tagInput: '',
                uploading: false,
                selectedFile: null,
                formData: {
                    id: null,
                    title: '',
                    tags: [],
                    serves: '',
                    cook_time: '',
                    ingredientsText: '',
                    directionsText: '',
                    image_url: null
                },

                async init() {
                    await this.fetchRecipes();
                },

                async fetchRecipes() {
                    this.isLoading = true;
                    this.error = null;
                    try {
                        const response = await fetch(API_URL);
                        if (!response.ok) throw new Error('Failed to fetch');
                        this.recipes = await response.json();

                        // Extract unique tags
                        const tagsSet = new Set();
                        this.recipes.forEach(r => {
                            if (Array.isArray(r.tags)) {
                                r.tags.forEach(t => {
                                    if (t && t.trim()) { // Filter out empty/whitespace-only tags
                                        tagsSet.add(t);
                                    }
                                });
                            }
                        });
                        this.allTags = Array.from(tagsSet).sort();
                    } catch (error) {
                        console.error('Error loading recipes:', error);
                        this.error = 'Unable to load recipes. Please check your connection and try again.';
                    } finally {
                        this.isLoading = false;
                    }
                },

                get filteredRecipes() {
                    if (!this.recipes) return [];

                    const query = this.searchQuery.toLowerCase();

                    return this.recipes.filter(recipe => {
                        const matchesSearch = recipe.title.toLowerCase().includes(query) ||
                                              recipe.ingredients.some(i => i.toLowerCase().includes(query));

                        // Check if recipe has ALL selected tags (AND logic)
                        const matchesTags = this.selectedTags.length === 0 ||
                                            this.selectedTags.every(tag => recipe.tags && recipe.tags.includes(tag));

                        return matchesSearch && matchesTags;
                    });
                },

                toggleTag(tag) {
                    if (this.selectedTags.includes(tag)) {
                        this.selectedTags = this.selectedTags.filter(t => t !== tag);
                    } else {
                        this.selectedTags.push(tag);
                    }
                },

                getCategoryColor(category) {
                    const colors = {
                        'Dessert': 'bg-pink-100 text-pink-800',
                        'Main Dish': 'bg-red-100 text-red-800',
                        'Soup & Stew': 'bg-yellow-100 text-yellow-800',
                        'Salad': 'bg-green-100 text-green-800',
                        'Breakfast': 'bg-blue-100 text-blue-800',
                        'Beverage': 'bg-purple-100 text-purple-800',
                        'Mexican': 'bg-orange-100 text-orange-800',
                        'Pasta & Italian': 'bg-emerald-100 text-emerald-800'
                    };
                    return colors[category] || 'bg-gray-100 text-gray-800';
                },

                openRecipe(recipe) {
                    this.selectedRecipe = recipe;
                    this.multiplier = 1;
                },

                resetFilters() {
                    this.selectedTags = [];
                    this.searchQuery = '';
                },

                getStepNumber(directions, currentIndex) {
                    let stepNumber = 0;
                    for (let i = 0; i <= currentIndex; i++) {
                        if (!directions[i].startsWith('__SECTION__')) {
                            stepNumber++;
                        }
                    }
                    return stepNumber;
                },

                scaleIngredient(ingredient, multiplier) {
                    if (multiplier === 1) return ingredient;
                    if (ingredient.startsWith('__SECTION__')) return ingredient;

                    // Regex to find leading numbers (integers, decimals, fractions)
                    // Matches: "1", "1.5", "1/2", "1 1/2", "1-2"
                    return ingredient.replace(/^([\d\s\/.\-]+)(.*)/, (match, amount, rest) => {
                        // Check if it's a range (e.g. 1-2)
                        if (amount.includes('-') && !amount.includes('/')) { // exclude - if somehow part of fraction syntax though unlikely
                             const parts = amount.split('-').map(p => this.parseNumber(p.trim()));
                             if (parts.every(p => !isNaN(p))) {
                                 const scaled = parts.map(p => this.formatNumber(p * multiplier)).join('-');
                                 return `${scaled}${rest}`;
                             }
                        }

                        const val = this.parseNumber(amount.trim());
                        if (!isNaN(val)) {
                            // Ensure there is a space between the number and the rest if rest starts with a letter
                            let suffix = rest;
                            if (suffix && !suffix.startsWith(' ') && /^[a-zA-Z]/.test(suffix)) {
                                suffix = ' ' + suffix;
                            }
                            return `${this.formatNumber(val * multiplier)}${suffix}`;
                        }
                        return match;
                    });
                },

                parseNumber(str) {
                   if (!str) return NaN;
                   str = str.trim();
                   if (str.includes(' ')) {
                       const parts = str.split(' ');
                       if (parts.length === 2) {
                           return this.parseNumber(parts[0]) + this.parseNumber(parts[1]);
                       }
                   }
                   if (str.includes('/')) {
                       const [num, den] = str.split('/');
                       return parseFloat(num) / parseFloat(den);
                   }
                   return parseFloat(str);
                },

                formatNumber(num) {
                    // Convert back to nice string (fraction if close to common ones)
                    // Simplified: just decimals for now unless it's a perfect integer
                    if (Number.isInteger(num)) return num.toString();

                    // Check common fractions
                    const tolerance = 0.05;
                    const decimal = num - Math.floor(num);
                    const whole = Math.floor(num);

                    const fractions = {
                        0.25: '1/4', 0.33: '1/3', 0.5: '1/2', 0.66: '2/3', 0.75: '3/4'
                    };

                    for (const [val, str] of Object.entries(fractions)) {
                        if (Math.abs(decimal - parseFloat(val)) < tolerance) {
                            return whole > 0 ? `${whole} ${str}` : str;
                        }
                    }

                    return parseFloat(num.toFixed(2)).toString();
                },

                openForm(recipe = null) {
                    this.tagInput = '';
                    this.selectedFile = null;
                    if (recipe) {
                        // Edit Mode
                        this.formData = {
                            id: recipe.id,
                            title: recipe.title,
                            tags: recipe.tags ? [...recipe.tags] : [],
                            serves: recipe.serves,
                            cook_time: recipe.cook_time,
                            ingredientsText: recipe.ingredients.join('\n'),
                            directionsText: recipe.directions.join('\n'),
                            image_url: recipe.image_url || null
                        };
                    } else {
                        // Add Mode
                        this.formData = {
                            id: null,
                            title: '',
                            tags: [],
                            serves: '',
                            cook_time: '',
                            ingredientsText: '',
                            directionsText: '',
                            image_url: null
                        };
                    }
                    this.showFormModal = true;
                },

                closeForm() {
                    this.showFormModal = false;
                    this.tagInput = '';
                    this.selectedFile = null;
                    this.formData = { id: null, title: '', tags: [], serves: '', cook_time: '', ingredientsText: '', directionsText: '', image_url: null };
                },

                handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.selectedFile = file;
                        // Preview
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.formData.image_url = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                },

                addTag() {
                    const tag = this.tagInput.trim();
                    // Normalize to title case: first letter uppercase, rest lowercase
                    const normalizedTag = tag.charAt(0).toUpperCase() + tag.slice(1).toLowerCase();
                    // Check for duplicates case-insensitively
                    if (normalizedTag && !this.formData.tags.some(t => t.toLowerCase() === normalizedTag.toLowerCase())) {
                        this.formData.tags.push(normalizedTag);
                    }
                    this.tagInput = '';
                },

                removeTag(index) {
                    this.formData.tags.splice(index, 1);
                },

                handleBackspace() {
                    if (this.tagInput === '' && this.formData.tags.length > 0) {
                        this.formData.tags.pop();
                    }
                },

                async saveRecipe() {
                    // Ensure current tag input is added if valid
                    if (this.tagInput.trim()) {
                        this.addTag();
                    }

                    this.uploading = true;
                    let imageUrl = this.formData.image_url;

                    // If a new file is selected, upload it first
                    if (this.selectedFile) {
                        try {
                            const uploadResponse = await fetch(`${API_URL.replace('/api/recipes', '')}/api/upload-image`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': this.selectedFile.type
                                },
                                body: this.selectedFile
                            });

                            if (!uploadResponse.ok) {
                                const errorData = await uploadResponse.json().catch(() => ({}));
                                throw new Error(errorData.error || 'Image upload failed');
                            }
                            const uploadResult = await uploadResponse.json();
                            imageUrl = uploadResult.url;
                        } catch (e) {
                            console.error('Image upload error:', e);
                            alert(`Failed to upload image: ${e.message}`);
                            this.uploading = false;
                            return;
                        }
                    }

                    const recipeData = {
                        title: this.formData.title,
                        tags: this.formData.tags,
                        serves: this.formData.serves,
                        cook_time: this.formData.cook_time,
                        ingredients: this.formData.ingredientsText.split('\n').filter(line => line.trim() !== ''),
                        directions: this.formData.directionsText.split('\n').filter(line => line.trim() !== ''),
                        image_url: imageUrl
                    };

                    try {
                        let url = API_URL;
                        let method = 'POST';

                        if (this.formData.id) {
                            url = `${API_URL}/${this.formData.id}`;
                            method = 'PUT';
                        }

                        const response = await fetch(url, {
                            method: method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(recipeData)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            if (errorData.details) {
                                throw new Error(errorData.details.join(', '));
                            }
                            throw new Error(errorData.error || 'Failed to save');
                        }

                        // Refresh recipes
                        await this.fetchRecipes();
                        this.closeForm();

                        // If we were editing, update the selectedRecipe view if it's open
                        if (this.formData.id && this.selectedRecipe && this.selectedRecipe.id === this.formData.id) {
                            this.selectedRecipe = this.recipes.find(r => r.id === this.formData.id);
                        }

                    } catch (error) {
                        console.error('Error saving recipe:', error);
                        alert('Failed to save recipe. Please try again.');
                    } finally {
                        this.uploading = false;
                    }
                }
            }
        }
    </script>
